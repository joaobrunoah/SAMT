<div class="container-fluid">

	<div class="row">
		<p class="titulo_subsecao">{{texts.parceiros}}</p>
	</div>

	<div class="row">
		<div class="col-lg-2 col-md-3 col-ls-4 col-xs-6 parceiro_col"
			ng-repeat="parceiro in parceiros">
			<div class="row text-center">
				<a ng-href="{{parceiro.url}}"><img class="parceiro_img"
					ng-src="{{parceiro.imagemUrl}}" /></a>
			</div>
			<div class="row text-center">
				<a class="parceiro_nome" ng-href="{{parceiro.url}}">{{parceiro.nome}}</a>
			</div>
		</div>
	</div>
</div>
